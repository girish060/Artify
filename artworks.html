<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Artify - Art Cart</title>
  <style>
    body {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .art-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .art-card {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100">

  <header class="bg-white shadow">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
        <a href="index.html" class="mr-5 text-gray-700 hover:text-indigo-600 font-medium">Home</a>
      </nav>
      <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
        <img src="https://pictures.artify.tn/app/artify_logo_xs.png" alt="Artify Logo" class="w-10 h-10 rounded-full">
        <span class="ml-3 text-xl font-bold text-indigo-600">Artify</span>
      </a>
      <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0"></div>
    </div>
  </header>

  <main class="container px-5 py-20 mx-auto">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Art Cart</h1>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Discover artwork that speaks to you and make it yours. Each purchase supports the artist and brings a new story into your space.
      </p>
    </div>

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Artwork Cards -->
      <script>
        const artworks = [
          {
            title: "BERLIN",
            price: "₹8000.00",
            image: "https://wallpapers.com/images/featured/berlin-money-heist-kvj75f712dxdsdy1.jpg"
          },
          {
            title: "The Infamous Van",
            price: "₹2100.00",
            image: "https://c4.wallpaperflare.com/wallpaper/908/117/195/breaking-bad-artwork-vector-art-1920x1080-abstract-breaking-bad-hd-art-wallpaper-preview.jpg"
          },
          {
            title: "Breaking Bad",
            price: "₹12000.00",
            image: "https://creator.nightcafe.studio/jobs/Pv0ZKMijrgZHH5C9YjHR/Pv0ZKMijrgZHH5C9YjHR--1--kmp5w.jpg"
          },
          {
            title: "Last Man Standing",
            price: "₹1800.40",
            image: "https://static1.srcdn.com/wordpress/wp-content/uploads/2022/07/Oppenheimer-Header.jpg"
          },
          {
            title: "Avengers Assemble",
            price: "₹1659.00",
            image: "https://disneyartonmain.com/cdn/shop/files/plp-marvel-wall-art.png?v=1654962113&width=3840"
          },
          {
            title: "Pokemon",
            price: "₹2120.15",
            image: "https://assetsio.gnwcdn.com/pokemon-tcg-contest-winner.jpg?width=1200&height=600&fit=crop&enable=upscale&auto=webp"
          },
          {
            title: "Fastest Dutch Man",
            price: "₹21000.00",
            image: "https://dyler.com/shop/app/uploads/2024/08/Max-Celebrating-close-up-scaled.jpg"
          },
          {
            title: "The Elastic Boy",
            price: "₹5000.00",
            image: "https://i.pinimg.com/736x/78/2f/03/782f032235bd4b00c80de140b8e70538.jpg"
          },
          {
            title: "Neon Samurai",
            price: "₹6200.00",
            image: "https://img.freepik.com/free-photo/samurai-meditation-traditional-japanese-house_123827-29669.jpg?t=st=1744089793~exp=1744093393~hmac=1ac80d18c9a3459cfe70b10926ca0a13aea4cf68f330fbf2ddb908828f7156e5&w=1380"
          },
          {
            title: "Lone Wanderer",
            price: "₹4700.00",
            image: "https://img.freepik.com/free-vector/explorer-with-backpack-background_23-2148162272.jpg?ga=GA1.1.1537067850.1744021227&semt=ais_country_boost&w=740"
          },
          {
            title: "Synth City",
            price: "₹8999.00",
            image: "https://img.freepik.com/free-photo/illustration-rain-futuristic-city_23-2151406576.jpg?ga=GA1.1.1537067850.1744021227&semt=ais_country_boost&w=740"
          },
          {
            title: "Infinite Depths",
            price: "₹7555.00",
            image: "https://img.freepik.com/premium-photo/mermaid-is-standing-ocean-with-mermaid-background_1105043-139299.jpg?ga=GA1.1.1537067850.1744021227&semt=ais_country_boost&w=740"
          },
          {
            title: "Mystic Dunes",
            price: "₹6800.00",
            image: "https://img.freepik.com/free-vector/decorative-beautiful-sunset-scene-elegant-background_1055-17773.jpg?ga=GA1.1.1537067850.1744021227&semt=ais_country_boost&w=740"
          },
          {
            title: "Desert Mirage",
            price: "₹4200.00",
            image: "https://img.freepik.com/free-vector/caravan-desert-background-arab-people-camels-silhouettes-sands-caravan-with-camel-camelcade-silhouette-travel-sand-desert-illustration_1284-51614.jpg?ga=GA1.1.1537067850.1744021227&semt=ais_country_boost&w=740"
          },
          {
            title: "Cosmic Blossom",
            price: "₹9600.00",
            image: "https://www.giantrobot.com/cdn/shop/files/Cosmic_flower_in_sunset_hue_05_1080x.jpg?v=1729886132"
          },
          {
            title: "Urban Dreamscape",
            price: "₹8100.00",
            image: "https://images.stockcake.com/public/5/5/7/5572cccd-97fb-495f-b4a2-f8f6f38bc298_large/neon-dreamscape-art-stockcake.jpg"
          }
        ];

        document.addEventListener("DOMContentLoaded", () => {
          const section = document.querySelector("section.grid");

          artworks.forEach(({ title, price, image }) => {
            const card = document.createElement("div");
            card.className = "bg-white p-4 rounded-xl art-card";
            card.innerHTML = `
              <a class="block relative h-48 rounded overflow-hidden">
                <img alt="${title}" class="object-cover object-center w-full h-full block rounded" src="${image}">
              </a>
              <div class="mt-4">
                <h3 class="text-indigo-500 text-xs tracking-widest font-semibold">Artify</h3>
                <h2 class="text-gray-900 text-lg font-medium">${title}</h2>
                <p class="mt-1 text-gray-700 font-semibold">${price}</p>
                <div class="flex justify-between mt-3 space-x-2">
                  <div class="mt-3 flex justify-center space-x-2">
  <button 
    class="border border-indigo-500 text-indigo-500 hover:bg-indigo-50 font-semibold py-1 px-3 rounded-lg text-sm transition wishlist-btn">
    Add to Wishlist
  </button>
  <a href="payment.html?title=${encodeURIComponent(title)}&price=${encodeURIComponent(price)}&image=${encodeURIComponent(image)}" 
     class="bg-indigo-500 text-white hover:bg-indigo-600 font-semibold py-1 px-3 rounded-lg text-sm text-center transition">
    Buy Now
  </a>
</div>

                </div>
              </div>
            `;
            section.appendChild(card);
          });
        });
      </script>
    </section>
  </main>

  <script>
    const wishlist = [];
    const cart = [];

    document.addEventListener("click", function (e) {
      if (e.target.matches("button")) {
        const card = e.target.closest(".art-card");
        const title = card.querySelector("h2").textContent;
        const price = card.querySelector("p").textContent;
        if (e.target.textContent.includes("Wishlist")) {
          wishlist.push({ title, price });
          alert(`${title} added to your wishlist.`);
        } else {
          cart.push({ title, price });
          alert(`${title} added to your cart.`);
        }
        console.log("Wishlist:", wishlist);
        console.log("Cart:", cart);
      }
    });
  </script>
</body>
</html>
